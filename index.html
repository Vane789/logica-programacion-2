<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor temperatura</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
        <section class="content">
            <h1>Convertidor de Celsius a grados Fahrenheit y Kelvin</h1>
            <div class="content-info">
                <label for="celsius">Ingresa el grado en Celsius</label>
                <input type="text" id="celsius" placeholder="Ingresa su numero" />
                <button onclick="convertirGrados()">Convertir</button>
                <p id="kelvin"></p>
                <p id="fahrenheit"></p>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
